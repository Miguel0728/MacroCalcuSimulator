<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Macronutrientes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="main-nav">
   
  </nav>

  <div class="container">
    <div class="form-card">
      <h1>Calculadora de Macronutrientes</h1>

      <form id="macroForm">
        <!-- Edad -->
        <div class="form-row">
          <label for="age">Edad (años):</label>
          <input type="number" id="age" name="age" required />
        </div>

        <!-- Peso -->
        <div class="form-row">
          <label for="weight">Peso:(lb)</label>
          <div class="peso-group">
            <input type="number" id="weight" name="weight" required />
        </div>

        <!-- Altura -->
        <div class="form-row">
          <label for="height">Altura:(ft)</label>
          <div class="altura-group">
            <input type="number" id="height" name="height" step="0.1" required />
        </div>

        <!-- Género -->
        <div class="form-row">
          <label for="gender">Género:</label>
          <select id="gender" name="gender" required>
            <option value="">Seleccione</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
          </select>
        </div>

        <!-- Nivel de actividad -->
        <div class="form-row">
          <label for="activity">Nivel de actividad:</label>
          <select id="activity" name="activity" required>
            <option value="">Seleccione</option>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Ligero (1–3 días/semana)</option>
            <option value="1.55">Moderado (3–5 días/semana)</option>
            <option value="1.725">Intenso (6–7 días/semana)</option>
            <option value="1.9">Muy intenso (2 entrenos/día)</option>
          </select>
        </div>

        <!-- Objetivo -->
        <div class="form-row">
          <label for="objective">Objetivo:</label>
          <select id="objective" name="objective" required>
            <option value="">Seleccione</option>
            <option value="300">Ganar masa muscular (+300 kcal)</option>
            <option value="0">Mantenimiento</option>
            <option value="-300">Definir (-300 kcal)</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">Calcular</button>
      </form>

      <div id="result" class="resultado" style="display:none;">
        <p><strong>Calorías diarias recomendadas:</strong>
          <span id="resCalories"></span> kcal</p>
        <p><strong>Carbohidratos:</strong>
          <span id="resCarbs"></span> g</p>
        <p><strong>Proteínas:</strong>
          <span id="resProtein"></span> g</p>
        <p><strong>Grasas:</strong>
          <span id="resFat"></span> g</p>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
